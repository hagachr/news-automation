name: Daily News Scraper

on:
  schedule:
    - cron: '0 21 * * *'  # 23:00 Norway time
    - cron: '0 5 * * *'   # 07:00 Norway time
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Puppeteer with Chromium
        run: |
          npm install puppeteer
          npx puppeteer browsers install chrome

      - name: Run scraper
        run: node scraper.js

      - name: Commit and push output files
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git pull origin main
          mkdir -p daily
          mv article-urls-*.txt daily/ || true
          mv headlines.json daily/ || true
          mv screenshots/*.png daily/ || true
          git add daily/
          git commit -m "Add daily snapshot for $(date +'%Y-%m-%d')" || echo "Nothing to commit"
          git push https://x-access-token:${{ secrets.GH_COMMIT_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
